<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			textarea{
				/*通过宽高设置窗口起始大小*/
				width: 200px;
				height: 80px;
				/*②通过max最大限制值限制窗口最值*/
				max-width: 500px;
				max-height: 200px;
				/*③通过resize限制窗口形变方向*/
				/*水平horizontal:只允许横向*/
				/*垂直vertical:只允许纵向*/
				/*默认双向both*/
				/*不允许形变none*/
				resize: none;
			}
		</style>
	</head>

	<body>
		<!--文本域-->
		<textarea></textarea>
	</body>

</html>
