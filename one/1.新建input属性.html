<!DOCTYPE html>
<html>

	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>

	<body>
		<!--代码整理 commend+shift+f-->
		<form action="" method="post">
			<input type="number" name="" id="" value="" />
			<input type="range" name="" id="" value="" />
			<!--H5中的标签（标签属性）中，封装了一些JS逻辑，以丰富标签，简化逻辑的书写-->
			<input type="url" name="url" id="url" value="" />
			<!--name 和 id 尽量去相同名 ，name给前端看，id提交给后台-->
			<input type="email" name="" id="" value="" />
			<input type="time" name="" id="" value="" />
			<!--H5中的标签对于CSS3的内容也有一定的封装，使得初始化时的标签具有CSS样式，提高开发效率-->
			<input type="datetime-local" name="" id="" value="" />
			<input type="color" name="" id="" value="" />
			
			<input type="text" name="" id="" value=""/>
			<input type="text" name="" id="" value="" required="required"/>
			<input type="submit" value="提交"/>
		</form>
	</body>

</html>
