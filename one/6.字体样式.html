<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html{
				font-size: 50px;
			}
			body{
				font-size: 30px;
			}
			.div1{
				/*div1中的字体大小为字体最小值12px*/
				font-size:7px;
			}
			span{
				/*html标签字体属性默认16px*/
				/*em:实际值取决于设置字体大小的最近父级元素*/
				/*span中的字体大小值为2×7=14px*/
				/*font-size: 2em;*/
				
				/*rem:只参考文档流层次（参考html标签字体属性）*/
				
				font-size: 2rem;
			}
		</style>
	</head>

	<body>
		<div class="div1">
			<span>一串文字</span>
		</div>
	</body>

</html>
