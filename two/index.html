<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!--width=device-width:布局的宽度等于设备的宽度，移动端开放一般都写-->
		<!--height=device-height:布局的高度等于设备的高度，开发中基本省略-->
		<!--initial-scale=1：应用程序初始化缩放比例，一般都设置固定值1.0-->
		<!--minimum-scale=1:应用程序最小缩放比例，值一般给1.0或省略该条规定-->
		<!--maximum-scale=1：应用程序最大缩放比例，值为大于等于1.0，具体值根据开发需求-->
		<!--user-scalable=no：应用程序不允许用户进行缩放交互，若想进行缩放，就不要写这句-->
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
	</head>
	<body>
		
	</body>
</html>
