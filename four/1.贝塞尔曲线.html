<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: red;
				border-radius: 50%;
				
			}
			.div1{
				transition: all 2s 0.1s linear; 
			}
			/*ease == cubic-bezier(0.25,0.1,0.25,1)*/
			/*linear == cubic-bezier(0,0,1,1)*/
			.div2{
				transition: all 2s cubic-bezier(0,1.76,1,-0.66) 0.1s ; 
			}
			body:hover .div1, body:hover .div2{
				margin-left: 1100px;
				
			}
			
		</style>
	</head>

	<body>
		<div class="div1"></div>
		<div class="div2"></div>
	</body>

</html>
