<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				border:1px solid black;
				margin:300px auto;
			}
			div:hover{
				animation: kekeke 1s linear  normal;
			}
			@keyframes kekeke{
				20%{
					transform: scale(2);
				}
				40%{
					transform: scale(0.5);
				}
				60%{
					transform: scale(1.2);
				}
				80%{
					transform: scale(0.95);
				}
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
